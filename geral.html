<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sppsi</title>
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<style>
    body {
        padding: auto;
    }
    
    input {
        width: 100%;
    }
    
    textarea {
        border-color: cornflowerblue;
        border-radius: 5px;
    }
    
    h1 {
        text-align: center;
    }
    
    label {
        display: inline-block;
    }
</style>

<body>
    <div class="container">
        <h1>ANAMNESE PSICOLOGIA</h1>
        <hr>
        <form action="#" method="post">
            <div class="row col-md-12">

                <div class="col-md-4">
                    <label>Dados pessoais:</label>
                </div>
                <div class="col-md-8">
                    <input type="text " name="dados_pessoais " class="form-group ">
                </div>
            </div>
            <div class="row col-md-12">
                <div class="col-md-4">
                    <label>Nome : </label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-group">
                </div>
            </div>

            <div class="row col-md-12">
                <div class="col-md-1">
                    <label>Idade :</label>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-group">
                </div>
                <div class="col-md-1">
                    <label>Gênero:</label>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-group">
                </div>
                <div class="col-md-1">
                    <label>Profissão:</label>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-group">
                </div>
            </div>
            <div class="row">
                <h3>Motivo de consulta</h3>
                <textarea name="motivo_consulta" cols="100%" rows="10"></textarea>
            </div>
            <div class="row">
                <h3>História do MC</h3>
                <textarea name="motivo_consulta" cols="100%" rows="10"></textarea>
            </div>

            <div class="row col-md-12" style=" border: 1px solid black;">
                <h3>Sono</h3>
                <label class="container col-md-1">Adequado
                        <input type="radio" name="sono" value="1">
                        <span class="checkmark"></span>
                    </label>

                <label class="container col-md-1">Tranquilo
                        <input type="radio" name="sono" value="1">
                         <span class="checkmark"></span>
                    </label>
                <label class="container col-md-1">Inquieto
                            <input type="radio" name="sono" value="1">
                            <span class="checkmark"></span>
                    </label>
                <label class="container col-md-6">Horas dormidas :
                        <input  type="text" style="width: 100%;border-color: blueviolet 1px solid;">
                    </label>
                <!-- </div> -->
                <div class="col-md-6">
                    <h3>Dificultades para dormir :</h3>
                    <label class="container">Dificuldade para iniciar o sono.
                            <input type="checkbox" >
                            <span class="checkmark"></span>
                          </label>
                    <label class="container">Acorda durante a noite.
                            <input type="checkbox" >
                            <span class="checkmark"></span>
                          </label>
                    <label class="container">Acordar pela manhã antes do tempo desejado e não continuar o sono.
                            <input type="checkbox" >
                            <span class="checkmark"></span>
                          </label>
                </div>
                <div class="col-md-6">
                    <br>
                    <label class="container">Excesso de sono.
                                <input type="checkbox" >
                                <span class="checkmark"></span>
                              </label>
                    <label class="container">Frequência de pesadelos ou terrores noturnos.
                                <input type="checkbox" >
                                <span class="checkmark"></span>
                              </label>
                    <label class="container">Caminha ou conversa enquanto dorme.
                                <input type="checkbox" >
                                <span class="checkmark"></span>
                              </label>
                </div>
            </div>

            <div class="row col-md-12" style="border: 1px solid black">
                <div class="col-md-12">
                    <h3>Alimentação :</h3>
                    <label class="container col-md-1">Adequada
                            <input type="radio" name="come" value="1">
                            <span class="checkmark"></span>
                        </label>
                    <label class="container col-md-1">Come bem
                            <input type="radio" name="come" value="1">
                             <span class="checkmark"></span>
                        </label>
                    <label class="container col-md-1">Come mal
                                <input type="radio" name="come" value="1">
                                <span class="checkmark"></span>
                        </label>
                    <label class="container col-md-6">Outro
                            <input  type="text" style="width: 100%;border-color: blueviolet 1px solid;">
                        </label>
                </div>
                <label class="container">Episódios de descontrole alimentar:
                    <input type="radio" name="descontrole" value="1"><label>Sim</label>
                <input type="radio" name="descontrolo" value="2"><label>Não</label>
                </label>
                <label class="container">Ingesta vária em situações de tristeza,
                            nervosismo, estresse ou ansiedade: 
                            <input type="checkbox" >
                            <span class="checkmark"></span>
                          </label>
                <label class="container">Usou medicamentos para baixar de peso:
                            <input type="checkbox" >
                            <span class="checkmark"></span>
                          </label>
                <label class="container">Vómitos autoinduzidos: 
                            <input type="checkbox" >
                            <span class="checkmark"></span>
                          </label>
            </div>
            <div class="col-md-6">
                <br>

            </div>
            <div class="row col-md-12" style="border: 1px solid black">
                <div class="col-md-12">
                    <h3>Atividade física :</h3>
                    <label>Atividad practicada</label>
                    <input type="text">
                    <label>Frecuencia : </label>
                    <input type="text">
                    <div class="row col-md-12">
                        <label class="col-md-3">Nivel de esforço: </label>
                        <label class="col-md-3">baixo</label><input type="radio" name="esforco " value="1 ">
                        <label class="col-md-3">Moderado</label><input type="radio" name="esforco " value="2 ">
                        <label class="col-md-3">Elevado</label><input type="radio" name="esforco " value="3 ">
                    </div>
                    <hr>
                    <div class="row col-md-12">
                        <label class="col-md-2">Objetivo físico: </label>
                        <label class="col-md-2"><input type="radio" name="objetivo " value="1">Manter</label>
                        <label class="col-md-2"><input type="radio" name="objetivo " value="2">Ganhar massa muscular</label>
                        <label class="col-md-2"><input type="radio" name="objetivo " value="3">Perder gordura</label>
                        <label class="col-md-2">Outro</label>
                        <input type="text" class="col-md-2">
                    </div>

                </div>
            </div>
            <div class="row ">
                <h3>Antecedentes pessoais, familiares e sociais</h3>
                <textarea name="motivo_consulta " cols="100% " rows="10 "></textarea>
            </div>
            <div class="row ">
                <h3>Valoração do estado psicológico</h3>
                <textarea name="motivo_consulta " cols="100% " rows="10 "></textarea>
            </div>
            <div class="row ">
                <h3>Hipóteses diagnostica</h3>
                <textarea name="motivo_consulta " cols="100% " rows="10 "></textarea>
            </div>
            <div class="row ">
                <h3>Objetivos terapêuticos</h3>
                <textarea name="motivo_consulta " cols="100% " rows="10 "></textarea>
            </div>
            <div class="row ">
                <h3>Plano de intervenção</h3>
                <textarea name="motivo_consulta " cols="100% " rows="10 "></textarea>
            </div>
        </form>
</body>

</html>
